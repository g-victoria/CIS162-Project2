    <!-- CONTACT US FORM -->
    <main class="contact-wrapper">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label>Preferred Contact</label>
                    <div class="radio-group">
                        <label class="radio-option">
                        <input type="radio" name="preferred" value="phone" required>
                        Phone
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="preferred" value="email" required>
                        Email
                    </label>
                    </div>
                <label for="message">Message</label>
                <textarea id="message" name="message" maxlength="1000" required></textarea>
                <div class="form-buttons">
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
